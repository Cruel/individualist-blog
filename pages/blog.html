---
layout: default_sidebar
title: Blog
permalink: /blog/
exclude_from_search: true
---

<h2>Blog</h2>
{% for post in site.posts %}
<article class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a> <small class="date">{{ post.date | date: "%B %e, %Y" }} by {{ post.author }}</small></h3>
    <div class="entry">
        {{ post.content | strip_html | truncatewords:60}} <a href="{{ post.url }}" class="read-more">Read More &raquo;</a>
    </div>
</article>
{% endfor %}
